<section>
  <ul class="row">
    <li ng-repeat="book in booksIndex.all" class="three columns">
      <a ui-sref="booksShow({ id: book._id })" class="image">
        <img ng-src="{{ book.photo }}" class="u-max-full-width">
        <h2>{{ book.title }}</h2>
        <h4>{{ book.author }}</h4>
        <p>{{ book.description }}</p>
      </a>
    </li>
  </ul>
</section>
