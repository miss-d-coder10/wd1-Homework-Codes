      <section>
        <ul class="row">
          <li ng-repeat="book in booksIndex.all" class="four columns">
            <a ui-sref="booksShow({ id: book._id })">
              <img ng-src="{{ book.image }}" class="u-max-full-width">
              <h2>{{ book.title }}</h2>
              <h4>{{ book.author }}</h4>
              <p>{{ book.description }}</p>
            </a>
          </li>
        </ul>
      </section>
