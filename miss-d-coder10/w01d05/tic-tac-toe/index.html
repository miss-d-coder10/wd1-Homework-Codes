<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <div class="boardcontainer">
      <table id="boxes">
        <tr>
          <td class="box"></td>
          <td class="box"></td>
          <td class="box"></td>
        </tr>
        <tr>
          <td class="box"></td>
          <td class="box"></td>
          <td class="box"></td>
        </tr>
        <tr>
          <td class="box"></td>
          <td class="box"></td>
          <td class="box"></td>
        </tr>
      </table>
      <button id="resetbutton" type="reset" name="Reset">Restart</button>
      <div id="scoreboard"></div>
    </div>




    <script type="text/javascript" src="js/app.js"> </script>
  </body>
</html>
