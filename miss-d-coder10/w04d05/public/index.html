<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wands for Magic Collection</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/dist/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Magical Wands Collection</h1>

    <main>
       <ul id="displaywands">
       </ul>
   </main>

   <h2>Add your magical wand</h2>
    <form id="searchwands">
      <label for="wandname">Wand Name</label>
      <input type="text" name='wandName' id="name" placeholder="search for your wand" value="Wand Name">

      <label for="description">Wand Description</label>
      <input type="text" name='description' id="description" placeholder="search for your wand" value="Wand description">

      <label for="power">Power Rating</label>
      <input type="text" name='power' id="power" placeholder="search for your wand" value="Rating level">

      <label for="size">Size in inches</label>
      <input type="text" name='sizeInches' id="size" placeholder="search for your wand" value="size in inches">

      <input type="submit" value="Save My Wand">
    </form>

  </body>
</html>
